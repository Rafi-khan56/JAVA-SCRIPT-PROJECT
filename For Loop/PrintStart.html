<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Star Throught for loop</title>
</head>
<body>
     <script>
        var num = 7;

        for(let i=1; i<=num; i++){
          document.write("*".repeat(i) + "<br>");
          
        } 
          document.write("<br>"+"<br>")

        for (let j=1; j<=num; j++){
            document.write(String(j).repeat(j) + "<br>")
        }
        </script>
         
</body>
</html>
