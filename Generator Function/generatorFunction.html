<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Function</title>
</head>

<body>
    <h1>Generator Function</h1>
    <Script>

        function* Hellow() {
            yield "helow jaan";
            yield "hi khan";
        }
          let massage = Hellow();
          document.write(massage.next().value +"<br>");
          document.write(massage.next().value + "<br>");
          

       function* number()
       {
         yield 1;
         yield 2;
         yield 3;
         yield 4;
       }

       for(let num of number())
       {
         document.write(+ num);
       }
         

    </Script>
</body>

</html>
