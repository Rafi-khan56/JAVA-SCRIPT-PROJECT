<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        var country = ["pakistan" , "indea", "Afg" , "iran"];
        document.write(country+ "<br> <br> <br>");
         
        document.write("use of loop  <br>");
        var color = ["white" , "black", "oring", "pink"];
        for(let item of color){
            document.write(` ${item} <br>`);
        }
     
          document.write("use in loop  in mean index <br>");
        var fruit = ["mango" ," banana" , "grip", ];
        for (let name in fruit){
            document.write(`${name} <br>` );

            
           
        }

       
    </script>
</body>
</html>
