<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prinme Number</title>
</head>
<body>
      <h1>Find Prime Number</h1>
      <script>
         var num = 13; 
         var isPrime = true;

         for (let i= 2; i<num; i++){
            if(num % i== 0){
                isPrime = false;
                break;
            }
         }
          if (isPrime){
            document.write("number is prime :");
          }
          else{
            document.write("number is not prime :");
          }
      </script>
</body>
</html>
