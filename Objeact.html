<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
      <form id="frm">
            FirstName <input type="text" name="" id="Fname">
             <br><br>
            LastName <input type="text" name="" id="Lname">
             <br><br>
             <input type="submit" name="submit" >
            
      </form>
      <h1 id="res"></h1>
      
      <script>
                let form = document.getElementById("frm");
                form. onsubmit = function(){
                  
                  let student = {   firstName: document.getElementById("Fname").value,
                                    lastName: document.getElementById("Lname").value,
                                    result: document.getElementById("res") , };

                  student.result.innerText = student.firstName + " " +student.lastName;
                  return false;
                }
                    
                  
         </script>
</body>
</html>
